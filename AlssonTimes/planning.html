<script>
    function getSheetsData(cellLocation,outputID) {
            const url = `https://docs.google.com/spreadsheets/d/e/2PACX-1vRaIAR2QJT8R2e0yledOB_aui7p99-VDJdkDwRzsboDXf_NwbuP2y-K7imS1DgkTiADqWh5LwWXH4Xn/pub?gid=0&single=true&range=${cellLocation}&output=csv`;
            fetch(url)
                .then(response => response.text())
                .then(text => {
                    console.log("Data is: " + text)
                    document.getElementById(outputID).innerText = text
                    return text
                });
        }

    function iframeAdjust(id) {

        setTimeout(() => {
            console.log("work")
           // Selecting the iframe element
            var frame = document.getElementById('articleIframe');

            // Adjusting the iframe height onload event
         
            // function execute while load the iframe
            
                // set the height of the iframe as 
                // the height of the iframe content
                frame.style.height =
                    frame.contentWindow.document.body.scrollHeight + 'px';


                // set the width of the iframe as the 
                // width of the iframe content
                frame.style.width =
                    frame.contentWindow.document.body.scrollWidth + 'px';

            
        }, 3000);

       
        
    }

    window.onload = () => {
        getSheetsData('A2', 'timeIndicator')
    }
</script>
