   var sections = document.getElementsByTagName("section");
   var index = 0;

    function scrollToNextSlide() {
      if (index < sections.length) {
        sections[index].scrollIntoView({ behavior: "smooth" });

    */
/*
Assuming that each < section > tag has a unique identifier, we can use the document.querySelector() method to select the current section being viewed by the user.We can then loop through all the < section > tags and compare their identifiers to that of the current section to determine its index.

This code first selects the current section being viewed by the user using the:in -view pseudo - selector.It then selects all the < section > tags on the page.We then loop through all the sections and compare their identifiers to that of the current section using the id property.Once we find a match, we set the index variable to the position of the current section in the loop and break out of the loop.Finally, we have the index variable containing the index of the current section.

    var currentSection = document.querySelector('section:in-view')
    document.getElementById("currentslide").innerHTML = currentSection; // selects the current section in view
      
  function displayCurrentSlide() {
    var currentSection = document.querySelector('section:in-view'); // selects the current section in view
    var sections = document.querySelectorAll('section'); // selects all the sections on the page
    var index = '';

    for (var i = 0; i < sections.length; i++) {
      if (sections[i].id === currentSection.id) {
        index = i; // sets the index to the position of the current section in the loop
        break;
      }
      document.getElementById("currentslide").innerHTML = index;}
    }*/
