<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="icon" href="/favicon.svg">
  <link rel="stylesheet" href="/style.css">

  <meta charset="utf-8">
  <meta name="description" content="Slideshow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      overscroll-behavior-y: none;
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      border-width: 20;
      border-color: #4559f2;
    }
  
    nav {
      background-color: black;
      width: 88%;
      height: 2.5vh;
    }
  
    nav a,
    h3,
    h4,
    h5 {
      color: #fbf5cc;
      padding: 1px;
      margin: 2px;
    }
  
    .scrolling-box {
      background-color: whitesmoke;
      display: block;
      height: 85.5vh;
      width: 90vw;
      overflow-y: scroll;
      scroll-behavior: auto;
      text-align: center;
      scroll-snap-type: y mandatory;
    }
  
    section {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
    }
  
    footer {
      height: 3vh;
      margin: 0px;
      padding: 0vh;
      text-align: center;
    }
  
    footer a i {
      padding: 10px;
      margin: 5px;
      height: auto;
      font-size: medium;
      background-color: #fbf5cc;
      text-align: right;
    }
  
    hr {
      border: none;
      clear: both;
      display: block;
      padding: 0px;
      margin: 0px;
      background-color: black;
      height: 45px;
      align-self: center;
    }
  
    .slide {
      scroll-snap-align: start;
    }
  
     
        ::-webkit-scrollbar {
          width: 0px;
          height: 0px;
          background-color: #fbf5cc;
        }
    
        ::-webkit-scrollbar-track {
          border: 0px solid #596cf2;
          border-radius: 0px;
        }
    /*
        ::-webkit-scrollbar-thumb {
          background: #596cf2;
          border-radius: 50px;
        }
    
        ::-webkit-scrollbar-thumb:hover {
          background: #4559f2;
        }*/
  </style>
  
  <title>MB - Slideshow</title>
</head>

<body>
<nav>
  <a href="/index.html"><h4>Home</h4></a>
  <h4>Slideshow Title</h4>
  <h4><span id="date"></span><script>
    var today = new Date();
    var date = today.getDate();
    var month = today.getMonth() + 1;
    var year = today.getFullYear();
    var dateString = date + '/' + month + '/' + year;

    document.getElementById("date").innerHTML = dateString;
  </script></h4>
</nav>

<div id="slideshow">
 
  <br>
<div class="scrolling-box">
    <section class="slide" id="1"><h1>This is the first slide</h1>
    <p></p>
    <img alt="enter the library" src="/images/library.svg" height="400" width="auto">
    <p>And here's some writing to go with it</p>
    <br>
    </section>
  <hr>
    <section class="slide" id="2"><h1>This is the second slide</h1>
    <p></p>
    <img alt="enter the library" src="/images/knowledge.svg" height="400" width="auto">
    <p>And here's some writing to go with it</p>
    <br></section>
    <hr>
    <section class="slide" id="3">
      <h1>This is the third slide</h1>
      <p></p>
      <img alt="enter the library" src="/images/books.svg" height="400" width="auto">
      <p>And here's some writing to go with it</p>
      <br>
    </section>
</div>
</div>
<footer>
  <a  ><b>   </b></a>
  <a href="#1"><b>Slide 1</b></a>
  <a href="#2"><b>Slide 2</b></a>
  <a href="#3"><b>Slide 3</b></a>
  <a href="#" class="scroll-down" address="true"><i>NEXT SLIDE</i></a>
</footer>
</body>
</html>
