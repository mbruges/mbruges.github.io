  <style>
    body {
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      border-width: 20;
      border-color: #4559f2;
    }
  
    nav {
      background-color:black;
      display: block;
      padding: 0em 0;

      width: 100%;
      margin: 0px;
      padding: 0px;
    }
  
    nav a {
      color: #fff;
      margin: 0 0em;
      text-decoration: none;
    }

      background-color: #eaeaea;
      display: block;
      height: 85vh;
      width: 85vw;
      overflow-y: scroll;
      scroll-behavior: smooth;
      text-align: center;
      
    }
    a i {
      padding: 10px;
      margin: 5px;
      font-size: medium;
      background-color:#fbf5cc;
    }
  
    section {

      align-items: center;
      justify-content: center;
      height: 100%;
    }
/*<!-- HR element needs fixing, doesn't reach edge -->*/

    hr {
  /*position:fixed;*/
  border: none;
  clear:both;
  display:block;
  padding: 0px;
  margin: 0px;
  background-color:black;
  height: 45px;
  align-self: center;
}
    ::-webkit-scrollbar {
width: 0px;
height: 0px;
background-color: #fbf5cc;
}

::-webkit-scrollbar-track {
border: 0px solid #596cf2;
border-radius: 0px;
}

::-webkit-scrollbar-thumb {
background: #596cf2;  
border-radius: 50px;
}
